<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label for="">Name</label>
      <div>
        {{name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label for="">Payment Date</label>
      <div>
        {{date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" type="text" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label for="">Payment Amount</label>
      <div>
        {{amount|currency:'PHP':'symbol-narrow':''}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" type="text" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label for="">Height</label>
      <div>
        {{height | number: '1.1-3'}}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" type="text" (input)="onMilesChange($event.target.value)">
    </div>
    <div class="col">
      <label for="">Kilometers</label>
      <div>
        {{miles | convert: 'cm' | number: '1.1-3'}}
      </div>
    </div>
  </div>

  {{car | json}}

</div>
